<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
</head>

<body ng-app="routingApp">

  <h2>AngularJS Routing App</h2>
  <ul>
    <li><a href="#/">Default Route</a></li>
    <li><a href="#/second">Second Route</a></li>
    <li><a href="#/blahh">Blah Route</a></li>
  </ul>

  <div ng-view></div>

  <script type='text/javascript' src="angular.js"></script>
  <script type='text/javascript' src="angular-route.js"></script>

  <script type='text/javascript'>
    angular.module('routingApp', ['ngRoute'])
           .config(['$routeProvider', function($routeProvider){

            $routeProvider.when('/', {
              template: '<h5>This is the default route</h5>'
            })
            .when('/second', {
              template: '<h5>This is the second route</h5>'
            })
            .when('/blahh', {
              template: '<h5>This is the BLAHHH route</h5>'
            })
            .otherwise({redirectTo: '/'});
           }]);
    </script>
  </body>
  </html>
