  <h1><a href="http://shinshinwu.github.io/portfolio/sites/sliding-puzzle/index.html">Sliding Minion Puzzles!</a></h1>
  <h2>Choose your difficulty according to the slider</h2>
  <h2>You can also click on the "Use My Own Image" button to input your own image link!(Image will be resized to 480px x 480px size)</h2>

  <div class="button">
    <button id="create-own">Use My Own Image</button>
    <button id="answer"><a href="imgs/minions.jpg" target="_blank">See Answer!</a></button>
  </div>

  <div id="slider">
    <form>
      <lable>Easy</lable>
      <input type="range" id="scale" value="3" min="3" max="5" step="1">
      <label>Hard</label>
    </form>
    <br>
  </div>

  <h3>Moves: <div id="counter">0</div></h3>


<div id="main" class="main">
  <canvas id="puzzle" width="480px" height="480px"></canvas>
</div>
