<!DOCTYPE html>

<html>
<head>

   <link rel="stylesheet" type="text/css" href="main.css" />
   <link rel="shortcut icon" href="../../../images/favicon.png" />
   <link href='http://fonts.googleapis.com/css?family=Trocchi' rel='stylesheet' type='text/css'>
   <title>Assemble Big Ben</title>
   <style> [data-sr] { visibility: hidden; } </style>

<body>


  <div class="ben">
    <div id="title" data-sr='ease-in move 50px over 2s'>Assemble the Big Ben!<br><h2>Scroll to start<h2></div>
    <div id="antena" data-sr='enter bottom 30px scale down 25% over 3s'></div>
    <!-- triangle -->
    <div id="top" data-sr='enter left and hustle 30px over 2s'></div>
    <!-- fat rectangle -->
    <div id="one">
      <div class="aa" data-sr='wait 0.2s, then enter left move 50px and scale up 30% over 4s'></div>
      <div class="bb" data-sr='wait 0.2s, then enter top move 50px and scale up 30% over 4s'></div>
      <div class="cc" data-sr='wait 0.2s, then enter move 50px bottom and scale up 30% over 4s'></div>
      <div class="dd" data-sr='wait 0.2s, then enter move 50px right and scale up 30% over 4s'></div>
    </div>
    <!-- trapozoid -->
    <div id="two" data-sr='enter bottom and hustle move 50px over 3s'></div>
    <div id="three">
      <div class="bb" data-sr='wait 0.2s, then enter top move 50px and scale up 30% over 3s'></div>
      <div class="aa" data-sr='wait 0.2s, then enter left move 50px and scale up 30% over 3s'></div>

      <div class="ee" data-sr='wait 0.2s, then enter bottom move 50px and scale up 30% over 3s'></div>
    </div>
    <!-- start clock -->
    <div id="clock">
      <!-- left side bar -->
      <div id="four" data-sr='enter left and hustle move 50px over 3s'></div>
      <img data-sr='enter bottom move 50px and ease down 20% over 3s' src="imgs/clock.png" />
      <!-- right side bar -->
      <div id="five" data-sr='enter right and hustle move 50px over 3s'></div>
    </div>
    <div class="divider" data-sr='enter bottom move 50px and hustle over 3s'></div>
    <!-- fat square -->
    <div id="six" >
      <div class="dd" data-sr='wait 0.2s, then enter right move 50px and scale up 30% over 3s'></div>
      <div class="bb" data-sr='wait 0.2s, then enter top move 50px and scale up 30% over 3s'></div>
      <div class="ff" data-sr='wait 0.2s, then enter left move 50px and scale up 30% over 3s'></div>

    </div>
    <div class="divider" data-sr='enter bottom and hustle over 3s'></div>
    <!-- six equal size fat rectagle -->
    <div id="seven" data-sr='enter left and hustle'>
      <div class="gg" data-sr='wait 0.2s, then enter left move 50px and scale up 30% over 3s'></div>
      <div class="dd" data-sr='wait 0.2s, then enter right move 50px and scale up 30% over 3s'></div>

    </div>
    <div class="divider" data-sr='enter bottom and hustle over 3s'></div>
    <div id="seven" data-sr='enter right and hustle'>
      <div class="ff" data-sr='wait 0.2s, then enter left move 50px and scale up 30% over 3s'></div>
      <div class="gg" data-sr='wait 0.2s, then enter left move 50px and scale up 30% over 3s'></div>

      <div class="cc" data-sr='wait 0.2s, then enter right move 50px and scale up 30% over 3s'></div>
    </div>
    <div class="divider" data-sr='enter bottom and hustle over 3s'></div>

    <div id="footer" data-sr='enter bottom and hustle over 2s'>Build by <a href="http://shinshinwu.github.io" target="_blank">Anna Wu</a></div>
